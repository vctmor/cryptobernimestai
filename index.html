
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoberNimesta</title>

<body>
    <main>
        <section>
            <h1>
                Criotografe seus textos!
            </h1>
            <p>Digite seu texto a ser criptografado:</p>
           <div>
            <form id="cryotoForm" onsubmit="return false;">
                <textarea id="texto" name="texto" rows="4" cols="50" maxlength="500"></textarea><br><br>
                <input type="submit" value="Criptografar" onclick="start(1)" >
                <input type="submit" value="DesCriptografar" onclick="start(2)">
            </form>
           </div>
           <p>Seu texto criptografado, ou descriptografado:</p>
           <div>
             <form id="resultForm">
                <textarea id="cryptoResult" name="texto" rows="4" cols="50" maxlength="500"></textarea><br><br>
                <input type="submit" value="Copiar" onclick="copyText()">
            </form>
            
           </div>
        </section>
        <img>

    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
